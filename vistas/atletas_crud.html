<!doctype html>
<!-- Idioma del sitio -->
<html lang="es">

<head>
    <!-- Titulo -->
    <title>Atletas</title>
    <!-- Definicion de carecteres del sitio -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css de de tailwind -->
    <link href="../css/tailwind.css" rel="stylesheet">
    <!-- Cdn de flowbite -->
    <link href="../node_modules/flowbite/dist/flowbite.min.css" rel="stylesheet" />
    <!-- Css del proyecto -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Fuentes del proyecto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300&family=Plus+Jakarta+Sans&family=Quicksand:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Fuentes del proyecto -->
</head>

<body class="dashboard-body">

    <!-- Comienzo del codigo -->

    <div class="flex flex-row">

        <!-- Comienzo del sidebar -->
        <div id="sidebar"></div>
        <!-- Finalizacion del sidebar -->

        <!-- Comienzo del contenido -->
        <div class="h-screen w-full overflow-y-auto">
            <div class="p-4">
                <!-- Comienzo del navbar -->
                <HEADER class="bg-white border-gray-200 py-2.5 rounded dark:bg-gray-900">

                </HEADER>
                <!-- Inicio de la tabla-->
                <p class="text-left ml-4" id="records"></p>
                <main class="flex mt-4 flex-col">
                    <div class="flex  sm:flex-row flex-col justify-between mb-3 b-4 bg-white dark:bg-gray-900">
                        <div class="flex gap-2">
                            <button
                                class="mt-1 ml-2 w-10 h-9 flex justify-center items-center shadow-xl bg-white rounded-lg"
                                aria-expanded="false" data-dropdown-toggle="dropdownRadio"
                                data-dropdown-placement="bottom">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-funnel-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                                </svg>
                            </button>
                            <!-- Dropdown menu para filtro de busqueda -->
                            <div id="dropdownRadio"
                                class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                                data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top"
                                style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(522.5px, 3847.5px, 0px);">
                                <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200"
                                    aria-labelledby="dropdownRadioButton">
                                    <li>
                                        <div
                                            class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                            <input id="filter-radio-example-1" type="radio" value="" name="filter-radio"
                                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                            <label for="filter-radio-example-1"
                                                class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Last
                                                day</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div
                                            class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                            <input checked="" id="filter-radio-example-2" type="radio" value=""
                                                name="filter-radio"
                                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                            <label for="filter-radio-example-2"
                                                class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Last
                                                7
                                                days</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div
                                            class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                            <input id="filter-radio-example-3" type="radio" value="" name="filter-radio"
                                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                            <label for="filter-radio-example-3"
                                                class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Last
                                                30
                                                days</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div
                                            class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                            <input id="filter-radio-example-4" type="radio" value="" name="filter-radio"
                                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                            <label for="filter-radio-example-4"
                                                class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Last
                                                month</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div
                                            class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                            <input id="filter-radio-example-5" type="radio" value="" name="filter-radio"
                                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                            <label for="filter-radio-example-5"
                                                class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Last
                                                year</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!-- Dropdown menu -->

                            <!-- Busqueda -->
                            <label for="table-search" class="sr-only">Search</label>
                            <div class=" relative mt-1">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                        fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <form method="post" class="flex items-center" id="search-form" autocomplete="off">
                                    <label for="search-form" class="sr-only">buscar</label>
                                    <div class="relative w-full">
                                        <div
                                            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400"
                                                fill="currentColor" viewBox="0 0 20 20"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                        <input type="text" id="search" name="search"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="buscar por nombre, apellido, DUI o responsable" required>
                                    </div>
                                    <button type="submit"
                                        class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                        </svg>
                                        <span class="sr-only">buscar</span>
                                    </button>
                                    <button title="Ver atletas" onclick="window.openReport()"
                                        placeholder="Generar reporte"
                                        class="p-2.5 ml-2 text-sm font-medium text-white bg-red-600 rounded-lg border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                                        <svg placeholder="Generar reporte" xmlns="http://www.w3.org/2000/svg"
                                            height="0.75rem" viewBox="0 0 512 512" fill="currentColor"
                                            class=" w-7 h-7 bi bi-house-door-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M64 464H96v48H64c-35.3 0-64-28.7-64-64V64C0 28.7 28.7 0 64 0H229.5c17 0 33.3 6.7 45.3 18.7l90.5 90.5c12 12 18.7 28.3 18.7 45.3V288H336V160H256c-17.7 0-32-14.3-32-32V48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16zM176 352h32c30.9 0 56 25.1 56 56s-25.1 56-56 56H192v32c0 8.8-7.2 16-16 16s-16-7.2-16-16V448 368c0-8.8 7.2-16 16-16zm32 80c13.3 0 24-10.7 24-24s-10.7-24-24-24H192v48h16zm96-80h32c26.5 0 48 21.5 48 48v64c0 26.5-21.5 48-48 48H304c-8.8 0-16-7.2-16-16V368c0-8.8 7.2-16 16-16zm32 128c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H320v96h16zm80-112c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16s-7.2 16-16 16H448v32h32c8.8 0 16 7.2 16 16s-7.2 16-16 16H448v48c0 8.8-7.2 16-16 16s-16-7.2-16-16V432 368z" />
                                        </svg></a>
                                    </button>
                                </form>
                            </div>
                        </div>


                        <!-- Boton para agregar atleta -->

                        <a onclick="window.openCreate()" data-modal-target="save-modal" data-modal-toggle="save-modal"
                            class="mt-2 text-sm rounded-md w-24 h-8 bg-gray-500 font-medium text-white dark:text-blue-500 text-center hover:underline">Agregar</a>
                        </a>

                        <!-- Modal para la grafica parametrizado -->
                        <div id="graph-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
                            class="fixed w top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0  md:h-full">
                            <div class="relative w-full sm:h-full h-[43rem] max-w-2xl md:h-auto">
                                <!-- Modal content -->
                                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                    <!-- Modal header -->
                                    <form id="graph-form">
                                        <div id="title"></div>
                                        <div class="grid gap-6 m-5 md:grid-cols-2">
                                            <!-- Grafica parametrizada de las horas del atleta  -->
                                            <div class="col-5" id="graph-container8">
                                            </div>

                                            <div class="col-5" id="graph-container3">
                                            </div>

                                            <div class="col-5" id="graph-container9">
                                            </div>

                                            <div class="col-5" id="graph-container4">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Modal para llevar a cabo las operaciones create y update  -->
                        <div id="save-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
                            class="fixed w top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0  md:h-full">
                            <div class="relative w-full sm:h-full h-[43rem] max-w-2xl md:h-[37rem]">
                                <!-- Modal content -->
                                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                    <div class="flex">
                                        <button type="button"
                                            class="justify-end text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white mr-5"
                                            data-modal-hide="save-modal">
                                            <svg aria-hidden="true" class="w-5" fill="currentColor" viewBox="0 0 20 20"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                    clip-rule="evenodd"></path>
                                            </svg>
                                            <span class="sr-only">Close modal</span>
                                        </button>
                                    </div>
                                    <!-- Modal header -->
                                    <form id="save-form" autocomplete="off">
                                        <div id="title2"></div>

                                        <div class="grid gap-6 m-5 md:grid-cols-2">
                                            <!-- Campo para ingresar nombre -->
                                            <input type="number" class="hidden" id="ida" name="id">
                                            <div>
                                                <label for="nombre"
                                                    class=" mt-5 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                                                <input type="text" id="nombre" name="nombre"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="Nombre" required>
                                            </div>

                                            <div>
                                                <label for="apellido"
                                                    class=" mt-5 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido</label>
                                                <input type="text" id="apellido" name="apellido"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="Apellido" required>
                                            </div>
                                            <!-- Calendario para fecha de nacimiento -->
                                            <div>
                                                <label for="nacimiento"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nacimiento</label>
                                                <div class="relative max-w-sm">
                                                    <div
                                                        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                                        <svg aria-hidden="true"
                                                            class="w-5 h-5 text-gray-500 dark:text-gray-400"
                                                            fill="currentColor" viewBox="0 0 20 20"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd"
                                                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                                                clip-rule="evenodd"></path>
                                                        </svg>
                                                    </div>
                                                    <input datepicker type="date" id="nacimiento" name="nacimiento"
                                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                        placeholder="yyyy-mm-dd">
                                                </div>
                                            </div>
                                            <!-- Campo para seleccionar genero -->
                                            <div>
                                                <label for="genero"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Genero</label>
                                                <select id="genero" name="genero"
                                                    class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                                                </select>
                                            </div>
                                            <div>
                                                <label for="estatura"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Estatura</label>
                                                <input type="number" step="any" id="estatura" name="estatura"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="Estatura en metros" required>
                                            </div>
                                            <div>
                                                <label for="peso"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Peso</label>
                                                <input type="number" step="any" id="peso" name="peso"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="Peso en libras" required>
                                            </div>
                                            <div>
                                                <label for="camisa"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Camisa</label>
                                                <select id="camisa" name="camisa"
                                                    class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                    <option selected>S</option>
                                                    <option>L</option>
                                                    <option>M</option>
                                                    <option>XL</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label for="short"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">short</label>
                                                <select id="short" name="short"
                                                    class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                    <option selected>S</option>
                                                    <option>L</option>
                                                    <option>M</option>
                                                    <option>XL</option>
                                                </select>
                                            </div>
                                            <!-- Campo para ingresar direccion -->
                                            <div>
                                                <label for="direccion"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Direccion</label>
                                                <input type="text" id="direccion" name="direccion"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="Direccion" required>
                                            </div>
                                            <!-- Campo para ingresar DUI -->
                                            <div>
                                                <label for="dui"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">DUI</label>
                                                <input type="tel" id="dui" name="dui"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="7419782-2" required>
                                            </div>
                                            <!-- Campo para ingresar telefono -->
                                            <div>
                                                <label for="Celular"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Celular</label>
                                                <input type="tel" id="celular" name="celular"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="2222-7777" required>
                                            </div>
                                            <div>
                                                <label for="telefono"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Telefono-domiciliar</label>
                                                <input type="tel" id="telefono" name="telefono"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="2222-7777" required>
                                            </div>
                                        </div>
                                        <div class="grid gap-6 m-5 md:grid-cols-2">
                                            <!-- Campo para ingresar correo -->
                                            <div class="mb-6">
                                                <label for="correo"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
                                                <input type="email" id="correo" name="correo"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="example@gmail.com" required>
                                            </div>
                                            <!-- Campo para ingresar al responsable en caso que el atleta sea menor de edad -->
                                            <div>
                                                <label for="responsable"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Responsable</label>
                                                <select id="responsable" name="responsable"
                                                    class="bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                </select>
                                            </div>
                                            <!-- Campo para seleccionar el deporte -->
