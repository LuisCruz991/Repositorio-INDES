<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Recuperar_contra</title>
  <!-- Css de de tailwind -->
  <link href="../css/tailwind.css" rel="stylesheet">
  <!-- Cdn de flowbite -->
  <link href="../node_modules/flowbite/dist/flowbite.min.css" rel="stylesheet" />
  <!-- Css del proyecto -->
  <link rel="stylesheet" href="../css/estilos.css">
  <!-- Fuentes del proyecto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300&family=Plus+Jakarta+Sans&family=Quicksand:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="bg_contra">
  <!--Inicio del body -->
  <div>
    <div class="flex">
      <div class="px-5 py-8 flex items-start" id="back_button">
        <button
          class="hidden rounded-full bg-opacity-50 bg-white w-14 h-14 group flex flex-col items-center justify-center mr-8"
          id="back" onclick="Back()"><svg class="h-7  w-7" xmlns="http://www.w3.org/2000/svg" height="1em"
            viewBox="0 0 448 512">
            <path
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
          </svg>
        </button>
      </div>
      <div class="w-24 mt-5 flex ml-auto">
        <img class="w-20 h-20" src="../imagenes/logo-indes-recortado.png" alt="">
      </div>
    </div>
    <!-- Contenido Principal -->
    <div class="mt-8 mb-10 md:flex items-end justify-end lg:py-0">
      <div
        class="usuario_code bg-gray-100 rounded-lg shadow dark:border md:mt-0 xl:p-0 dark:bg-gray-800 dark:border-gray-700 contra mt-5 mr-8"
        id="usuario_form">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8 flex justify-center">
          <!-- Titulo -->
          <h1
            class="text-5xl mb-5 font-medium leading-tight tracking-tight text-center text-wh md:text-2xl dark:text-white ">
            ¿Olvidaste tu contraseña?
          </h1>
        </div>
        <div class="flex justify-center">
          <form class="space-y-4 md:space-y-6" id="recu-form" method="post" autocomplete="off">
            <!-- Campo para ingresar usuario -->
            <div class="items-center">
              <label for="email" class="block mb-2 text-lg font-medium text-gray-700 dark:text-white">Usuario</label>
              <input type="text" name="nombres" id="nombres"
                class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" required="">
            </div>
            <!-- Boton para iniciar sesion -->
            <div class="flex flex-col items-end py-5">
              <button type="submit" onclick="openMail()"
                class="boton-contrasenia tooltipped text-white w-72 bg-white hover:bg-btn-hover focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Recuperar
                contraseña</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Formulario donde se ingresaran los 4 digitos  -->
    <div class="md:flex items-end justify-end lg:py-0">
      <div
        class="hidden bg-gray-100 rounded-lg shadow dark:border md:mt-0 xl:p-0 dark:bg-gray-800 dark:border-gray-700 contra mr-8 mb-8"
        id="code_form">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8 flex justify-center">
          <!-- Titulo -->
          <h1
            class="text-5xl mb-5 font-medium leading-tight tracking-tight text-center text-wh md:text-2xl dark:text-white ">
            Introduce el codigo de verificación que hemos enviado a tu correo
          </h1>
        </div>
        <div class="flex justify-center">
          <form class="space-y-4 md:space-y-6" name="code-form" id="code-form" method="post" autocomplete="off">
            <!-- Campo para ingresar el codigo -->
            <div class="items-center flex justify-between">
              <input maxlength="1" type="text" id="c1" name="."
                class="text-center bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" required="">
              <input maxlength="1" type="text" id="c2" name="."
                class="text-center bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" required="">
              <input maxlength="1" type="text" id="c3" name="."
                class="text-center bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" required="">
              <input maxlength="1" type="text" id="c4" name="."
                class="text-center bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" required="">
              <input maxlength="1" type="text" id="c5" name="."
                class="text-center bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" required="">
              <input maxlength="1" type="text" id="c6" name="."
                class="text-center bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" required="">
              <input maxlength="1" type="text" id="c7" name="."
                class="text-center bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" required="">
              <input maxlength="1" type="text" id="c8" name="."
                class="text-center bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" required="">
            </div>
            <!-- Boton para validar el codigo -->
            <div class="flex flex-col items-end py-5">
              <button type="submit"
                class="boton-contrasenia tooltipped text-white w-72 bg-white hover:bg-btn-hover focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Verificar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="contra-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="fixed w top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0  md:h-full">
    <div class="relative w-full sm:h-full h-[43rem] max-w-2xl md:h-auto">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <!-- Modal header -->
        <div class="grid justify-items-stretch">
          <button type="button"
            class="justify-end text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white mr-5"
            data-modal-hide="save-modal">
            <svg aria-hidden="true" class="w-5" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <form id="contra-form" method="post" autocomplete="off">
          <div class="grid gap-6 m-5 md:grid-cols-2">
            <!-- nombre  -->
            <input hidden type="text" id="nombre" name="nombre"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <!-- Campo -->
            <div>
              <label for="Nombre" class=" mt-5 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nueva
                contraseña</label>
              <input type="password" id="nueva" name="nueva"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="••••••••" required>
            </div>
            <!-- Campo  -->
            <div>
              <label for="Nombre" class=" mt-5 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar
                contraseña</label>
              <input type="password" id="confirmar" name="confirmar"
                class="mb-8 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="••••••••" required>
            </div><!-- Campo  -->
          </div>
          <button type="submit"
            class="mb-8 text-white bg-blue-700 m-5 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar
            cambios</button>
      </div>
      <!-- Boton para crear registro -->
      </form>
    </div>
  </div>
  </div>
  </div>

  <!-- Script de flowbite  -->
  <script src="../Js/sweetalert.min.js"></script>
  <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  <script src="../controllers/components.js"></script>
  <script src="../controllers/recu.js"></script>
</body>

</html>
