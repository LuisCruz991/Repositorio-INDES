<!doctype html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css de tailwind -->
  <link href="/css/tailwind.css" rel="stylesheet">
  <!-- Cdn de flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
  <!-- Css del proyecto -->
  <link rel="stylesheet" href="/css/estilos.css">
  <!-- Fuentes del proyecto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&family=Quicksand:wght@700&display=swap"
    rel="stylesheet">
</head>

<body class="login-body">
  <!-- Inicio del codigo -->
  <main>

    <!--Inicio del formulario de recuperacion de contrasenia -->
    <div class="flex items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div
        class="contenedor  h-screen bg-azul-1 rounded-lg shadow dark:border md:mt-0  xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="mt-36 space-y-4 md:space-y-6 sm:p-8">
          <hr>
          <hr>
          <h1
            class="text-4xl font-overpass font-bold leading-tight tracking-tight text-center text-white md:text-2xl dark:text-white ">
            Olvidastes tu contraseña?
          </h1>
          <form class="space-y-4 md:space-y-6" action="#">
            <div class="py-4 max-sm:px-2">
              <label for="email" class="block mb-2 text-lg font-medium text-white dark:text-white">Email</label>
              <input type="email" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Email" required="">
            </div>
            <div class="flex flex-col items-center py-4">
              <a href="dashboard.html" type="submit"
                class="boton-contrasenia text-white w-72 bg-white hover:bg-btn-hover focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Cambiar
                Contraseña</a>
            </div>
            <div class="flex items-center justify-center py-2">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 fill-white bi bi-arrow-left"
                      viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                    </svg>
                    <p class="text-md font-bold text-white dark:text-gray-400">
                      Atras para iniciar sesion
                  </a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--Inicio del formulario de recuperacion de contrasenia -->



    </div>
  </main>

  <!-- Finalizacion del codigo -->


  <!-- Js de flowbite -->
  <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>


</body>

</html>
