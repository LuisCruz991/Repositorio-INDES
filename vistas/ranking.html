<!doctype html>
<!-- Idioma del sitio -->
<html lang="es">

<head>
    <!-- Titulo -->
    <title>Ranking</title>
    <!-- Definicion de carecteres del sitio -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css de de tailwind -->
    <link href="../css/tailwind.css" rel="stylesheet">
    <!-- Cdn de flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <!-- Css del proyecto -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Fuentes del proyecto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300&family=Plus+Jakarta+Sans&family=Quicksand:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Fuentes del proyecto -->
</head>

<body class="dashboard-body">

    <!-- Comienzo del codigo -->

    <div class="flex flex-row">
        <!-- Comienzo del sidebar -->
        <div id="sidebar"></div>
        <!-- Finalizacion del sidebar -->

        <!-- Comienzo del contenido  -->
        <div class="h-screen w-full overflow-y-auto">
            <div class="p-4">

                <!-- Comienzo del navbar -->
                <HEADER class="bg-white border-gray-200 py-2.5 rounded dark:bg-gray-900">

                </HEADER>
                <!-- Finalizacion del navbar -->
                <main class="flex flex-col">
                    <div id="contenido">
                        <!-- titulo y boton para ordenar el ranking -->
                        <div class="flex justify-between mt-5">
                            <h1>Opciones de busqueda</h1>
                            <div>
                                <!-- Boton para limpiar los filtros de busqueda  -->
                                <button onclick="clean()"
                                    class="px-3 py-1.5 text-sm font-medium text-white bg-green-400 rounded-full border border-green-500 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                                    Limpiar filtros de búsqueda
                                    <span class="sr-only">Limpiar</span>
                                </button>
                                <!-- boton para hacaer la busqueda del ranking  -->
                                <button type="submit" onclick="buscar()" id="buscar"
                                    class="px-3 py-1.5 text-sm font-medium text-white bg-blue-700 rounded-full border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Buscar
                                    <span class="sr-only">buscar</span>
                                </button>
                            </div>
                        </div>
                        <!-- opciones de busqueda seleccionadas del ranking -->
                        <div class="w-full mr-8 h-14 bg-gray-50 rounded-full inline-flex justify-start items-start ">
                            <div class="mt-2 ml-4 w-fit h-fit rounded-full bg-blue-500 hidden inline-flex"
                                id="f-deporte">
                            </div>
                            <div class="mt-2 ml-4 w-fit h-fit rounded-full bg-blue-500 hidden inline-flex"
                                id="f-modalidad">
                            </div>
                            <input type="text" name="deporte" disabled id="filtro-deporte" class="hidden">
                            <input type="text" name="modalidad" disabled id="filtro-modalidad" class="hidden">
                        </div>

                        <!-- filtro de busqueda por deportes  -->
                        <div class="mt-10 ml-4 mb-4">
                            <h1 class="text-xl">Deportes</h1>
                            <div id="deporte"
                                class="w-full mr-8 h-124 mb-8 bg-gray-100 rounded-xl grid-flow-row flex-wrap justify-evenly items-center overflow-hidden block overflow-y-auto">
                            </div>
                        </div>

                        <!-- filtro de busqueda por modalidad deportiva  -->
                        <div class="mt-10 ml-4 mb-4">
                            <h1 class="text-xl">Modalidades deportivas</h1>
                            <div id="modalidad"
                                class=" w-full mr-8 h-124 mb-8 bg-gray-100 rounded-xl grid-flow-row flex-wrap justify-evenly items-center overflow-hidden block overflow-y-auto">
                            </div>
                        </div>
                    </div>
                    <!-- El div donde se guarda el ranking  -->
                    <div class="hidden ranking" id="rank">
                        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 overflow-hidden mt-8">
                            <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        Posición
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Nombre completo
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Nacionalidad
                                    </th>
                                </tr>
                            </thead>
                        </table>
                        <!-- Atletas pertenecientes al ranking  -->
                        <div class="flex-wrap justify-center items-start h-auto w-full">
                            <div id="n1"></div>
                            <div id="n2"></div>
                            <div id="n3"></div>
                            <div id="rest"></div>
                        </div>
                        <a href=""
                            class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline mt-8 justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" fill="currentcolor" class="mr-1"
                            viewBox="0 0 448 512">
                            <path
                                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                        </svg> Volver
                        </a>
                    </div>
                </main>
            </div>
        </div>
        <!-- Finalizacion del dashboard -->

    </div>
    <!-- Finalizacion del codigo -->

    <!-- Js de flowbite -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <!-- Js escenciales -->
    <script src="../Js/sweetalert.min.js"></script>
    <script src="../controllers/components.js"></script>
    <script src="../controllers/account.js"></script>
    <script src="../controllers/rank.js"></script>
</body>

</html>
