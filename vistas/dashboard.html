<!doctype html>
<!-- Idioma del sitio -->
<html lang="es">

<head>
  <!-- Titulo -->
  <title>Dashboard</title>
  <!-- Definicion de carecteres del sitio -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css de de tailwind -->
  <link rel="stylesheet" href="../Css/tailwind.css">
  <!-- Cdn de flowbite -->
  <link href="../node_modules/flowbite/dist/flowbite.min.css" rel="stylesheet" />
  <!-- Css del proyecto -->
  <link rel="stylesheet" href="../Css/Estilos.css">
  <!-- Fuentes del proyecto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300&family=Plus+Jakarta+Sans&family=Quicksand:wght@700&display=swap"
    rel="stylesheet">

<body class="dashboard-body">

  <!-- Comienzo del codigo -->

  <div class="flex flex-row">

    <!-- Comienzo del sidebar -->
    <div class="min-h-screen bg-gray-100" >
      <nav class="sidebar sm:block hidden min-h-screen w-36  overflow-hidden border-r  bg-azul-1 hover:shadow-lg">
       
      </nav>
    </div>
    <!-- Finalizacion del sidebar -->

    <!-- Comienzo del dashboard -->
    
    <div class="h-screen w-full overflow-y-auto">
      <div class="p-4">

        <!-- Comienzo del header -->
        <HEADER class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
         
          </HEADER>
        <!-- Finalizacion del header -->

        <main class="flex flex-col">
          <!-- Grafico para ritmo de entrenamiento -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <div class="bg-neutral-50 py-3 px-5 dark:bg-neutral-700 dark:text-neutral-200">
              <h4 class="font-jakarta font-bold text-2xl">Ritmo de entrenamiento del mes</h4>
            </div>
            <div class="p-10" id="chart"></div>
          </div>
          <!-- Grafico para ritmo de entrenamiento del mes -->
          <div class="grafico-2 overflow-hidden rounded-lg shadow-lg mt-4 w-126">
            <div class="bg-neutral-50 py-3 px-5 dark:bg-neutral-700 dark:text-neutral-200">
              <h4 class="font-jakarta font-bold text-2xl">Ritmo de entrenamiento del mes</h4>
            </div>
            <div class="flex items-center justify-center" id="chart2"></div>
          </div>


        </main>
      </div>
    </div>
    <!-- Finalizacion del dashboard -->

  </div>
  <!-- Finalizacion del codigo -->

  <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../Js/sweetalert.min.js"></script>
  <script src="../controllers/components.js"></script>
  <script src="../controllers/account.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="../js/charts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</body>

</html>
