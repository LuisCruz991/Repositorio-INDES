<!doctype html>
<html lang="es">

<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/tailwind.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300&family=Plus+Jakarta+Sans&family=Quicksand:wght@700&display=swap"
    rel="stylesheet">
</head>

<body class="dashboard-body">

  <!-- Comienzo del codigo -->

  <div class="flex flex-row">

    <!-- Comienzo del sidebar -->
    <div class="min-h-screen bg-gray-100">
      <nav class="sidebar min-h-screen w-44 overflow-hidden border-r  bg-azul-1 hover:shadow-lg">
        <div class="flex h-screen flex-col justify-between pt-10 pb-6">
          <div>
            <ul class="mt-6 space-y-2 tracking-wide">
              <li class="min-w-max">
                <a href="#" aria-label="dashboard" class="relative flex items-center space-x-4  px-4 py-3 text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class=" w-5 h-5 bi bi-house-door-fill"
                    viewBox="0 0 16 16">
                    <path
                      d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                  </svg>
                  <span class="-mr-1  font-medium">Dashboard</span>
                </a>
              </li>
              <li class="min-w-max">
                <a href="#" class="bg group flex items-center space-x-4 rounded-full px-4 py-3 text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class=" h-5 w-5 bi bi-car-front-fill"
                    viewBox="0 0 16 16">
                    <path
                      d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17 1.247 0 3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z" />
                  </svg>
                  <span class="-mr-1  font-medium">Vehiculos</span>
                </a>
              </li>
              <li class="min-w-max">
                <a href="#" class="group flex items-center space-x-4 rounded-full px-4 py-3 text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-5 w-5 bi bi-person-badge-fill"
                    viewBox="0 0 16 16">
                    <path
                      d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z" />
                  </svg>
                  <span class="-mr-1  font-medium">Empleados</span>
                </a>
              </li>
              <li class="min-w-max">
                <a href="#" class="group flex items-center space-x-4 rounded-full px-4 py-3 text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-5 w-5 bi bi-people-fill"
                    viewBox="0 0 16 16">
                    <path
                      d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                  </svg>
                  <span class="-mr-1  font-medium">Clientes</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="w-max -mb-3">
            <a href="#" class="group flex items-center space-x-4 rounded-full px-4 py-3 text-white">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-5 w-5 bi bi-box-arrow-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                <path fill-rule="evenodd"
                  d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
              </svg>
              <span class="-mr-1  font-medium">Salir</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
    <!-- Finalizacion del sidebar -->

    <!-- Comienzo del dashboard -->
    <div class="h-screen w-full overflow-y-auto">
      <div class="p-4">

        <!-- Comienzo del navbar -->
        <section class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
          <div class="container flex flex-wrap items-center justify-between mx-auto">
            <h1 class="self-center text-4xl font-overpass font-normal whitespace-nowrap dark:text-white">Dashboard</h1>
            </a>
            <div class="flex items-center md:order-2">
              <button class="mr-4 w-10 h-10 bg-azul-opaco flex justify-center items-center rounded-full"
                aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                  class="bi bi-bell w-8 h-8 rounded-full" viewBox="0 0 16 16">
                  <path
                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                </svg>
              </button>
              <div class="flex flex-col mr-2">
                <h5 class="font-jakarta">Gato persa</h5>
                <h6 class="font-jakarta text-gray-600">Atleta</h6>
              </div>
              <button type="button"
                class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                data-dropdown-placement="bottom">
                <span class="sr-only">Open user menu</span>
                <img class="w-11 h-11 rounded-full" src="/imagenes/gato-persa.jpg" alt="user photo">
              </button>
              <!-- Dropdown menu -->
              <div
                class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
                id="user-dropdown">
                <div class="px-4 py-3">
                  <span class="block text-sm text-gray-900 dark:text-white">Bonnie Green</span>
                  <span
                    class="block text-sm font-medium text-gray-500 truncate dark:text-gray-400">name@flowbite.com</span>
                </div>
                <ul class="py-2" aria-labelledby="user-menu-button">
                  <li>
                    <a href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
                  </li>
                  <li>
                    <a href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
                  </li>
                  <li>
                    <a href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Earnings</a>
                  </li>
                  <li>
                    <a href="/vistas/index.html"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                      out</a>
                  </li>
                </ul>
              </div>

            </div>
        </section>
        <!-- Finalizacion del navbar -->

        <main class="flex flex-col">
          <!-- Inicio de los graficos -->
          <div class="overflow-hidden rounded-lg shadow-lg">
            <div class="bg-neutral-50 py-3 px-5 dark:bg-neutral-700 dark:text-neutral-200">
              <h4 class="font-jakarta font-bold text-2xl">Ritmo de entrenamiento del mes</h4>
            </div>
            <div class="p-10" id="chart"></div>
          </div>

          <div class="overflow-hidden rounded-lg shadow-lg mt-4 w-126">
            <div class="bg-neutral-50 py-3 px-5 dark:bg-neutral-700 dark:text-neutral-200">
              <h4 class="font-jakarta font-bold text-2xl">Ritmo de entrenamiento del mes</h4>
            </div>
            <div class="p-10" id="chart2"></div>
          </div>
          <!-- Finalizacion de los graficos -->

        </main>
      </div>
    </div>
    <!-- Finalizacion del dashboard -->

  </div>
  <!-- Finalizacion del codigo -->

  <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
