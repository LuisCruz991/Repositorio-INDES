<!doctype html>
<!-- Idioma del sitio -->
<html lang="es">

<head>
  <!-- Titulo -->
  <title>Dashboard</title>
  <!-- Definicion de carecteres del sitio -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css de de tailwind -->
  <link rel="stylesheet" href="../Css/tailwind.css">
  <!-- Cdn de flowbite -->
  <link href="../node_modules/flowbite/dist/flowbite.min.css" rel="stylesheet" />
  <!-- Css del proyecto -->
  <link rel="stylesheet" href="../Css/Estilos.css">
  <!-- Fuentes del proyecto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300&family=Plus+Jakarta+Sans&family=Quicksand:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Fuentes del proyecto -->
</head>

<body class="dashboard-body">

  <!-- Comienzo del codigo -->

  <div class="flex flex-row">
    <!-- Comienzo del sidebar -->
   <div id="sidebar"></div>
    <!-- Finalizacion del sidebar -->
    <div class="h-screen w-full overflow-y-auto">
      <div class="p-4">
        <HEADER class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">

        </HEADER>


        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Título de tu página</title>
            <!-- Agrega aquí tus enlaces a hojas de estilo, scripts, etc. -->
        </head>
        <body>
            <main class="container">
                <!-- Título del contenido principal -->
                <h3 class="center-align">Bienvenido</h3>
                <!-- Se muestran gráficos de acuerdo con algunos datos disponibles en la base de datos -->
                <div class="row">
                    <div class="col-3">
                        <!-- Se muestra un gráfico con los resultados de un atleta (parametrizado) -->
                        <canvas id="chart1"></canvas>
                    </div>
                    <div class="col-3">
                        <!-- Se muestra un gráfico de pastel con la cantidad de productos por tipo de producto -->
                        <canvas id="chart2"></canvas>
                    </div>
                    <div class="col-3">
                        <!-- Se muestra un gráfico de pastel con la cantidad de productos por género -->
                        <canvas id="chart3"></canvas>
                    </div>
                    <div class="col-3">
                        <!-- Se muestra un gráfico de pastel con la cantidad de pedidos por estado -->
                        <canvas id="chart4"></canvas>
                    </div>
                    <div class="col-3">
                        <!-- Se muestra un gráfico con el presupuesto de un atleta (parametrizado) -->
                        <canvas id="chart5"></canvas>
                    </div>
                    <div class="col-3">
                        <!-- Se muestra un gráfico con la cantidad de eventos por tipo -->
                        <canvas id="chart6"></canvas>
                    </div>
                    
                        <!-- Se muestra un gráfico con la cantidad de atletas por género -->
                        <canvas id="chart7"></canvas>
                    
                    <div class="col-3">
                        <!-- Se muestra un gráfico de área polar con la cantidad de clientes por género -->
                        <canvas id="chart8"></canvas>
                    </div>
                </div>
            </main>
            <!-- Agrega aquí tus scripts u otros elementos necesarios -->
        </body>
        </html>
        
      
      

      </div>
    </div>
    <!-- Finalizacion del dashboard -->

  </div>
  <!-- Finalizacion del codigo -->
  <script src="../controllers/components.js"></script>
  <script src="../controllers/main.js"></script>
  <script src="../controllers/account.js"></script>
  <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  <script src="../js/chart.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../Js/sweetalert.min.js"></script>
 

</body>

</html>
